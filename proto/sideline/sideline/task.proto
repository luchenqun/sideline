syntax = "proto3";
package sideline.sideline;

option go_package = "sideline/x/sideline/types";

message Task {
  uint64 id = 1;
  string title = 2; 
  string description = 3; 
  string remuneration = 4; 
  string depositEmployer = 5; 
  string depositDeveloper = 6; 
  string employer = 7; 
  string developer = 8; 
  uint64 deadline = 9; 
  uint64 status = 10; 
  
}
