syntax = "proto3";
package sideline.sideline;

option go_package = "sideline/x/sideline/types";

message Employer {
  string index = 1; 
  string name = 2; 
  string introduce = 3; 
  string email = 4; 
  string avatar = 5;
  string address = 6;
  repeated uint64 taskIds = 7;
  repeated string feedbacks = 8;
  
}

